<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7b6eccd701.js" crossorigin="anonymous"></script>
    <title>Guitar</title>
</head>
<body>
    <div class="main-section">
        <div class="container main-section__nav-container">
            <header class="main-section__header">
                <a href="" class="main-section__logo">
                    <img src="icons/logo.svg" alt="logo guitar">
                </a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Обо мне</li>
                    <li class="nav-menu__list-item">Занятия</li>
                    <li class="nav-menu__list-item">Запись</li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
            <div class="left-wrapper">
                <img src="img/Фото гитариста.png" alt="" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <div class="right-wrapper">
                <div class="right-wrapper__icons-box icons">
                    <div class="icons-item"><i class="fa-brands fa-skype"></i></div>
                    <div class="icons-item"><i class="fa-brands fa-vk"></i></div>
                    <div class="icons-item"><i class="fa-brands fa-telegram"></i></div>
                    <div class="icons-item"><i class="fa-brands fa-instagram"></i></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
